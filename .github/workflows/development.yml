name: Development

on:
    pull_request:
        types:
            - opened
            - edited
            - synchronize
            - reopened

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
            - name: Setup
              run: yarn install
            - name: Test
              run: yarn test

    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
            - name: Setup
              run: yarn install
            - name: Lint
              run: yarn lint
